<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form - Enter Details</title>
    <link rel="stylesheet" href="css/long-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Internexxus Logo">
            </a>
        </div>
        <nav>
            <a href="all-tools.html">All Tools</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <main class="profile-form">
        <h1>Profile Form</h1>

        <div class="form-container">
            <aside class="sidebar">
                <a href="#personal-details" class="sidebar-item active">
                    <img src="assets/user.png" alt="Personal Details">
                </a>
                <a href="#education" class="sidebar-item">
                    <img src="assets/edu.png" alt="Education">
                </a>
                <a href="#work-experience" class="sidebar-item">
                    <img src="assets/port.png" alt="Work Experience">
                </a>
                <a href="#skills" class="sidebar-item">
                    <img src="assets/idea.png" alt="Skills">
                </a>
                <a href="#links" class="sidebar-item">
                    <img src="assets/link.png" alt="Links">
                </a>
                <a href="#info" class="sidebar-item">
                    <img src="assets/info.png" alt="Additional Info">
                </a>
            </aside>
            

            <section id="personal-details" class="form-section">
                <h2>Enter Your <span>Personal Details</span></h2>

                <div class="form-grid">
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" placeholder="ex. Jane">
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" placeholder="ex. Doe">
                    </div>
                </div>

                <div class="form-grid">
                    <div>
                        <label for="primary-phone">Primary Phone Number</label>
                        <input type="text" id="primary-phone" placeholder="(xxx)-xxx-xxxx">
                    </div>
                    <div>
                        <label for="secondary-phone">Secondary Phone Number</label>
                        <input type="text" id="secondary-phone" placeholder="(xxx)-xxx-xxxx">
                    </div>
                </div>

                <div class="form-grid">
                    <div>
                        <label for="primary-email">Primary Email</label>
                        <input type="email" id="primary-email" placeholder="xxx@xxx.xxx">
                    </div>
                    <div>
                        <label for="backup-email">Backup Email</label>
                        <input type="email" id="backup-email" placeholder="xxx@xxx.xxx">
                    </div>
                </div>

                <div class="form-grid">
                    <div>
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Start Typing...">
                    </div>
                </div>


                <button class="next-button">Next →</button>
            </section>

            <section id="education" class="form-section">
                <h2>Enter your <span>Education Details</span></h2>
                <!-- Editable Form for Education -->
                <div class="education-form">
                    <div class="form-grid">
                        <div>
                            <label for="school-name">School Name</label>
                            <input type="text" id="school-name" placeholder="Stanford University">
                        </div>
                        <div>
                            <label for="degree">Degree</label>
                            <input type="text" id="degree" placeholder="ex. Bachelors of Science in Biology">
                        </div>
                    </div>
                    <div class="form-grid">
                        <div>
                            <label for="edu-start-date">Start</label>
                            <input type="month" id="edu-start-date">
                        </div>
                        <div>
                            <label for="edu-end-date">End</label>
                            <input type="month" id="edu-end-date">
                        </div>
                        <div>
                            <label for="gpa">GPA</label>
                            <input type="text" id="gpa" placeholder="ex. 4.0">
                        </div>
                    </div>
                    <div class="form-grid full-width">
                        <label for="details">Details</label>
                        <textarea id="details" placeholder="Include relevant coursework, honors, achievements, research, etc."></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="delete-btn">Delete</button>
                        <button class="save-btn">Save</button>
                    </div>
                </div>
            
                <!-- Add Another Experience -->
                <button class="add-education-btn">+ Add another education</button>
            
                <!-- Next Button -->
                <button class="next-button">Next →</button>
            </section>
            
            <section id="work-experience" class="form-section">
                <!-- Editable Form for Work Experience -->
                <div class="work-form">
                    <div class="form-grid">
                        <div>
                            <label for="company-name">Company Name</label>
                            <input type="text" id="company-name" placeholder="Stripe">
                        </div>
                        <div>
                            <label for="job-title">Title</label>
                            <input type="text" id="job-title" placeholder="ex. Software Engineer">
                        </div>
                    </div>
                    <div class="form-grid">
                        <div>
                            <label for="start-date">Start</label>
                            <input type="month" id="start-date">
                        </div>
                        <div>
                            <label for="end-date">End</label>
                            <input type="month" id="end-date">
                        </div>
                        <div>
                            <label for="location">Location</label>
                            <input type="text" id="location" placeholder="San Francisco, CA">
                        </div>
                    </div>
                    <div class="form-grid full-width">
                        <label for="responsibilities">Description of Responsibilities</label>
                        <textarea id="responsibilities" placeholder="Include relevant responsibilities, achievements, contributions, research, etc."></textarea>
                    </div>                    
                    <div class="form-actions">
                        <button class="delete-btn">Delete</button>
                        <button class="save-btn">Save</button>
                    </div>
                </div>
            
                <!-- Add Another Experience -->
                <button class="add-experience-btn">+ Add another experience</button>
                       
                <!-- Next Button -->
                <button class="next-button">Next →</button>
            </section>
            <section id="skills" class="form-section">
                <h2>Review <span>Skills</span></h2>
            
                <!-- Input for adding skills -->
                <div class="skills-input">
                    <label for="new-skill">Type to add a new skill</label>
                    <input type="text" id="new-skill" placeholder="Start typing">
                </div>
            
                <!-- Skill tags container -->
                <div class="skills-tags">
                </div>            
                <!-- Next Button -->
                <button class="next-button">Next →</button>
            </section>
            
            <section id="links" class="form-section">
                <h2>Review <span>Links</span></h2>
                <!-- Editable Form for Links -->
                <div class="link-form">
                    <h3>New Link</h3>
                    <div class="form-grid">
                        <div>
                            <label for="link-type">Link Type</label>
                            <select id="link-type">
                                <option value="" disabled selected>Select an option...</option>
                                <option value="Portfolio">Portfolio</option>
                                <option value="LinkedIn">LinkedIn</option>
                                <option value="GitHub">GitHub</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="link-url">Link URL</label>
                            <input type="url" id="link-url" placeholder="ex. www.mylink.com">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="delete-btn">Delete</button>
                        <button class="save-btn">Save</button>
                    </div>
                </div>
            
                <!-- Add Another Link -->
                <button class="add-link-btn">+ Add another link</button>            
            <!-- Next Button -->
                <button class="next-button">Next →</button>
            </section>
            <section id="eeo" class="form-section">
                <h2>EEO & Work Authorization</h2>
            
                <div class="form-grid">
                    <div>
                        <label for="authorized-to-work">Are you authorized to work in the United States?</label>
                        <select id="authorized-to-work">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="require-sponsorship">Will you now or in the future require the employer to sponsor an immigration case in order to employ you?</label>
                        <select id="require-sponsorship">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="gender-identity">What is your gender identity?</label>
                        <select id="gender-identity">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-binary</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                    <div>
                        <label for="preferred-pronouns">What are your preferred pronouns?</label>
                        <select id="preferred-pronouns">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="he/him">He/Him</option>
                            <option value="she/her">She/Her</option>
                            <option value="they/them">They/Them</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                    <div>
                        <label for="lgbtqia">Do you identify as LGBTQIA+?</label>
                        <select id="lgbtqia">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                    <div>
                        <label for="racial-identity">What is your racial identity?</label>
                        <select id="racial-identity">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="asian">Asian</option>
                            <option value="black">Black</option>
                            <option value="hispanic">Hispanic</option>
                            <option value="white">White</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                    <div>
                        <label for="hispanic">Do you identify as Hispanic?</label>
                        <select id="hispanic">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                    <div>
                        <label for="disability">Do you have a physical or mental disability, impairment, or condition that substantially limits major life activity?</label>
                        <select id="disability">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                    <div>
                        <label for="veteran-status">What is your veteran status?</label>
                        <select id="veteran-status">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="veteran">Veteran</option>
                            <option value="non-veteran">Non-Veteran</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <!-- Save and Finish Button -->
                <button class="save-button">Save and Finish →</button>
            </section>            

        </div>
    </main>

    <footer class="footer">
        <p>Privacy Policy | Terms of Service | Cookies Policy</p>
    </footer>
    <script src="scripts/long-form.js"></script>
</body>
</html>
